<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Irina's LightBox Pictures</title>

    <!-- css + font awesome -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- include javascript srcs -->
    <script src="./index.js"></script>
    <script src="./src/helper.js"></script>
    <script src="./src/flickr.js"></script>

  </head>
  <body>
    <div id="wrapper">

      <!-- give users the ability to search -->
      <form class="center" role="form">
        <div id="search-icon">
          <i class="fa fa-search fa-3x"></i> 
        </div>
        <input id="search-box" type="search" placeholder="search flickr e.g. cat"></input>
      </form>


      <!-- lightbox image -->
      <div id="photo-wrapper" class="inactive center">
        <div role="previous">
          <i class="fa fa-chevron-left fa-3x"></i>
        </div>
        <div>
          <img role="photo"/>
        </div>
        <div role="next">
          <i class="fa fa-chevron-right fa-3x"></i>
        </div>
      </div>

    </div>
  </body>
</html>
