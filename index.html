<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Irina's LightBox Pictures</title>

    <!-- css + font awesome -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- include javascript srcs -->
    <script src="./index.js"></script>
    <script src="./src/helper.js"></script>
    <script src="./src/flickr.js"></script>

  </head>
  <body>
    <div id="wrapper">

      <!-- give users the ability to search -->
      <form id="search-wrapper" class="centre" role="form">
        <div id="search-icon">
          <i class="fa fa-search fa-3x"></i> 
        </div>
        <input id="search-box" type="search" placeholder="search flickr e.g. cat"></input>
      </form>


      <!-- lightbox image -->
      <div class="controls close lightbox-view hide" role="close">
        <i class="fa fa-times fa-2x"></i>
      </div>
      <div class="controls previous lightbox-view hide" role="previous">
        <i class="fa fa-chevron-left fa-3x"></i>
      </div>
      <div class="centre lightbox-view hide">
        <div id="photo">
          <img class="centre" role="photo"/>
        </div>
      </div>
      <div class="controls next lightbox-view hide" role="next">
        <i class="fa fa-chevron-right fa-3x"></i>
      </div>
    </div>
  </body>
</html>
